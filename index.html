<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WoTB Tankopedia</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/favicon/favicon.ico" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
    </head>
    <body>
        <h1>WoTB - Tankopedia w/ Legendary Camouflages</h1>

        <div id="tabs"></div>

        <div id="holidaySeperator"></div>

        <div id="tankGrid"></div>

        <div id="pricePopup" class="pricePopup hidden">
            <div class="popupWindow">
                <button class="closeBtn">âœ•</button>

                <h2 id="popupTitle"></h2>

                <img id="popupTankImage" class="popup-tank-image" draggable="false">

                <table class="priceTable">
                    <tbody id="priceTableBody"></tbody>
                </table>

                <table class="priceTable camoTable hidden">
                    <tbody id="camoTableBody"></tbody>
                </table>
            </div>
        </div>

        <footer class="page-footer">
            <span class="game-label">Game Version</span>
            <span class="game-version" id="gameVersion"></span>
        </footer>

        <script src="js/script.js" defer></script>
        <script src="js/click_data.js" defer></script>
        <script src="js/game_version.js" defer></script>
    </body>

</html>
